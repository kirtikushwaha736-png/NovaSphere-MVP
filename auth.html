<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaSphere – Secure Access</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #141e30, #0b0f1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 48px;
      backdrop-filter: blur(20px);
      box-shadow: 0 40px 120px rgba(0,0,0,0.6);
    }

    .brand {
      text-align: center;
      margin-bottom: 32px;
    }

    .brand h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .brand p {
      font-size: 14px;
      opacity: 0.75;
      margin-top: 6px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 28px;
    }

    .field {
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 14px;
    }

    .field input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .cta {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #5f8cff, #7b61ff);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 12px 40px rgba(95,140,255,0.4);
      transition: all 0.25s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 60px rgba(95,140,255,0.6);
    }

    .footer-text {
      margin-top: 22px;
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
    }

    .footer-text span {
      color: #7b8cff;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <div class="auth-container">

    <div class="brand">
      <h1>NovaSphere</h1>
      <p>Secure Access Portal</p>
    </div>

    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to continue your experience</p>

    <div class="field">
      <label>Email address</label>
      <input type="email" placeholder="you@domain.com">
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="••••••••">
    </div>

    <button class="cta" onclick="location.href='auto.html'">
      Continue to NovaSphere
    </button>

    <div class="footer-text">
      New here? <span>Create an account</span>
    </div>

  </div>

</body>
</html>
