<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NovaSphere â€“ Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
  background:#020617;
  color:#fff;
}

.header{
  padding:30px 60px;
  font-size:22px;
  font-weight:700;
}

.container{
  max-width:900px;
  margin:auto;
  padding:40px;
}

.card{
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:22px;
  padding:28px;
  margin-bottom:24px;
}

.card h3{
  margin-bottom:18px;
  font-size:18px;
}

.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.option:last-child{border-bottom:none}

.option span{
  font-size:14px;
  opacity:.9;
}

.toggle{
  width:44px;
  height:24px;
  background:#1e293b;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}

.toggle::after{
  content:'';
  width:18px;
  height:18px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:4px;
}
</style>
</head>

<body>

<div class="header">Settings</div>

<div class="container">

  <div class="card">
    <h3>Privacy</h3>
    <div class="option">
      <span>Private Account</span>
      <div class="toggle"></div>
    </div>
    <div class="option">
      <span>Hide Online Status</span>
      <div class="toggle"></div>
    </div>
  </div>

  <div class="card">
    <h3>Notifications</h3>
    <div class="option">
      <span>New Messages</span>
      <div class="toggle"></div>
    </div>
    <div class="option">
      <span>Activity Alerts</span>
      <div class="toggle"></div>
    </div>
  </div>

  <div class="card">
    <h3>Account</h3>
    <div class="option">
      <span>Change Password</span>
    </div>
    <div class="option">
      <span>Deactivate Account</span>
    </div>
  </div>

</div>

</body>
  </html>
