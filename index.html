<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaSphere — Social Experience Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1a1f2e, #0b0f1a);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 28px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .hero {
      padding: 120px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 60px;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h2 {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 24px;
    }

    .hero-text p {
      font-size: 18px;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .cta {
      padding: 16px 34px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #5f8cff, #7b61ff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(95,140,255,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 60px rgba(95,140,255,0.55);
    }

    .mockup {
      width: 420px;
      height: 520px;
      border-radius: 28px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 40px 120px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      opacity: 0.4;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        padding: 80px 24px;
      }

      header {
        padding: 24px;
      }

      .hero-text h2 {
        font-size: 42px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NovaSphere</h1>
    <button class="cta" onclick="location.href='auth.html'">Enter Platform</button>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Where Conversations<br/>Become Experiences</h2>
      <p>
        NovaSphere is a next-generation social interaction platform designed
        for modern communities, creators, and private networks.
      </p>
      <button class="cta" onclick="location.href='auth.html'">Get Started</button>
    </div>

    <div class="mockup">
      App Interface Preview
    </div>
  </section>

  <footer>
    © 2026 NovaSphere. All rights reserved.
  </footer>

</body>
  </html>
